<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="main.js"></script>
</head>
<body>
    
    <div class="quad">

        <header>

                <nav class="nav-gallery">
                        <ul>
                            <li>
                                <a href="#">Home</a>
                            </li>
            
                            <li>
                                <a href="#">Activities</a>
                            </li>
            
                            <li>
                                <a href="#">Gallery</a>
                            </li>
            
                            <li>
                                <a href="#">Contact</a>
                            </li>
            
                        </ul>
                    </nav>

        </header>

        <main class="form">

            <center><h1>Contact Form</h1></center>

            <form action="">

                <!-- name -->
                <p>Firstname:  <input type="text" required minlength="4" maxlength="12"></p>

                <!-- lastname -->
                <p>Lastname: <input type="text" required minlength="4" maxlength="20"></p>

                <!-- email -->
                <p>Email: &nbsp; &nbsp; &nbsp; <input type="email" name="" id="" required></p>

                <!-- textbox -->
                <p>
                    Comments: <br>
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <textarea name="" id="" cols="30" rows="10" placeholder="Optional"></textarea>
                </p>

                <!-- checkbox -->
                <h3>Tick the activities you are interested in.</h3>
                <p><input type="checkbox" name="Camping" id=""> Camping </p>
                <p><input type="checkbox" name="Climbing" id=""> Climbing </p>
                <p><input type="checkbox" name="Fishing" id=""> Fishing </p>
                <p><input type="checkbox" name="Hiking" id=""> Hiking </p>
                <p><input type="checkbox" name="Hunting" id=""> Hunting </p>
                <p><input type="checkbox" name="Kayaking/Canoeing" id=""> Kayaking </p>
                <br>

                <p><input type="checkbox" name="Subscribe" id=""> Click to Subscribe for our weekly newsletters</p>

                <!-- button -->
                <button type="submit" >Submit</button>

            </form>
        </main>

        <footer>
                <!-- follow us -->
                <h5>Follow us on</h5>
        </footer>

    </div>

</body>
</html>
