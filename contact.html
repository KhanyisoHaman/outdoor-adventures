<body class="body">
    
    <div class="quad">

        <main class="form">

            <center><h1>Contact Form</h1></center>

            <span class="form-action"><form action="">

                    <!-- name -->
                    <p>Firstname: <br> <input class="text"  type="text" placeholder="Mariam" required minlength="4" maxlength="12"></p>
    
                    <!-- lastname -->
                    <p>Lastname: <br> <input class="text" type="text" placeholder="Jacobs" required minlength="4" maxlength="20"></p>
    
                    <!-- email -->
                    <p>Email: <br> <input class="text" type="email" name="" id="" placeholder="mariam@jacob.co.za" required></p>
    
                    <!-- textbox -->
                    <p>
                        Comments: <br>
                        <textarea name="" id="" cols="30" rows="5" placeholder="Optional"></textarea>
                    </p>
    
                    <!-- checkbox -->
                    <h3>Tick the activities you are interested in.</h3>
                    <p><input type="checkbox" name="Camping" id=""> Camping &nbsp; &nbsp; &nbsp; <input type="checkbox" name="Fishing" id=""> Fishing &nbsp; &nbsp; <input type="checkbox" name="Hunting" id=""> Hunting  </p>
                    
                    <p><input type="checkbox" name="Climbing" id=""> Climbing &nbsp; &nbsp; &nbsp; <input type="checkbox" name="Hiking" id=""> Hiking &nbsp; &nbsp; &nbsp;<input type="checkbox" name="Kayaking/Canoeing" id=""> Kayaking</p>
                    

                    <br>
    
                    <p><input type="checkbox" name="Subscribe" id=""> Click to Subscribe for our weekly newsletters</p>
    
                    <!-- button -->
                    <button class="button" type="submit"  >Submit</button>
    
                </form></span>
        </main>
